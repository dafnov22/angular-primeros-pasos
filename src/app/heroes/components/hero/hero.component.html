<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <td>MÃ©todo:</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalizado:</td>

<button class="btn btn-primary mx-2" *ngIf="name === 'ironman'" (click)="cambiarNombre()">Cambiar nombre</button>
<button class="btn btn-primary" *ngIf="age !== 30" (click)="cambiarEdad()">Cambiar edad</button>
<button class="btn btn-primary mx-2" *ngIf="name !== 'ironman' || age !== 45" (click)="resetForm()">Reset</button>
<button class="btn btn-primary mx-2" (click)="resetSoloh1()">Reset solo h1</button>
